<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arkanoid</title>
  <style>
    body {
      background-color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: orange;
      font-size: 4rem;
      margin: 30px 0 20px 0;
    }

    video {
      width: 1200px;
      height: 500px;
      display: block;
    }

    .jogar-btn {
      margin-top: 20px;
      background-color: orange;
      color: black;
      border: 3px solid black;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      border-radius: 10px;
    }

    .jogar-btn:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <h1>Arkanoid</h1>
  <video src="itens/video.mp4" loop muted autoplay></video>
  <a href="index.html" class="jogar-btn">Jogar</a>
</body>
</html>
